<p-editor [(ngModel)]="text" [style]="{'height': '400px'}"></p-editor>

<p-card styleClass="p-shadow-4 p-mt-4" header="Edited text">
  {{text}}
</p-card>


<p-card styleClass="p-shadow-4 p-mt-4" header="Edited HTML">
  <div [innerHTML]="text"></div>
</p-card>

<p-button label="Display unformatted text" (onClick)="displayUnformattedText()" styleClass="p-mt-4"></p-button>

<p-card *ngIf="unformattedText" styleClass="p-shadow-4 p-mt-4" header="Unformatted Text">
  {{unformattedText}}
</p-card>
